<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <a href="https://imgbb.com/"><img src="https://i.ibb.co/cggMgQG/280962292794996-JPG-1.jpg" alt="280962292794996-JPG-1"></a>
                    <h3>Sohel</h3>
                    <p>Pro Member</p>
                </div>
                <div class="links">
                    <div class="link">
                        <a href="https://imgbb.com/"><img src="https://i.ibb.co/1vmX217/twitch.png" alt="twitch"></a>
                        <h2>Strems</h2>
                    </div>
                    <div class="link">
                        <a href="https://imgbb.com/"><img src="https://i.ibb.co/Bjhk3WX/steam.png" alt="steam"></a>
                        <h2>Games</h2>
                    </div>
                    <div class="link">
                        <a href="https://imgbb.com/"><img src="https://i.ibb.co/vZYc6NK/upcoming.png" alt="upcoming"></a>
                        <h2>New</h2>
                    </div>
                    <div class="link">
                        <a href="https://imgbb.com/"><img src="https://i.ibb.co/vPKfhP1/library.png" alt="library"></a>
                        <h2>Library</h2>
                    </div>
                </div>
                <div class="pro">
                    <h2>Join pro for free games</h2>
                    <a href="https://imgbb.com/"><img src="https://i.ibb.co/rbJyWCc/controller.png" alt="controller"></a>
                </div>
            </div>
            <div class="games">
                <div class="status">
                    <h1>Active Games</h1>
                    <input type="text">
                </div>
                <div class="cards">
                    <div class="card">
                        <a href="https://imgbb.com/"><img src="https://i.ibb.co/h2QX1J0/assassins.png" alt="assassins"></a>
                        <div class="card-info">
                            <h2>Assassins creed valhalla</h2>
                            <p>PS5 version</p>
                            <div class="Progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    <div class="card">
                        <a href="https://imgbb.com/"><img src="https://i.ibb.co/CHDWmdB/sackboy.png" alt="sackboy"></a>
                        <div class="card-info">
                            <h2>Spiderman-Miles Morales</h2>
                            <p>PS5 version</p>
                            <div class="Progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    <div class="card">
                        <a href="https://imgbb.com/"><img src="https://i.ibb.co/jf1X7fv/spiderman.png" alt="spiderman"></a>
                        <div class="card-info">
                            <h2>Shackboy-A Big Adventure</h2>
                            <p>PS5 version</p>
                            <div class="Progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>


                </div>
            </div>
        </section>
    </main>
    <div class="circle-1"></div>
    <div class="circle-2"></div>
</body>
</html>
